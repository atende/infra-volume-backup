sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 
script:
- docker build -t atende/volume-backup .
after_success:
- if [ "$TRAVIS_BRANCH" == "master" ]; then docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME"
  -p="$DOCKER_PASSWORD"; docker push atende/volume-backup; fi
